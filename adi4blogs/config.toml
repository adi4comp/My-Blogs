baseURL = 'https://adi4blogs.netlify.app/'
languageCode = 'en-us'
title = 'Aditya Unfiltered'
theme = "flat"
enableRobotsTXT = true
hasCJKLanguage = true
paginate = 4

# these values are hugo built in markup config
[markup.highlight]
anchorLineNos = false
codeFences = true
guessSyntax = false
hl_Lines = ''
lineAnchors = ''
lineNoStart = 1
lineNos = false
lineNumbersInTable = false
noClasses = false
noHl = false
style = 'monokailight'
tabWidth = 4

[params]
description = "Blogs by Aditya Ranjan Jha"
mainSections = ['posts']

